<!<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Doomsday Trainer</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
</head>
<body onload="randomize()">
	<div id="main" class="row position-absolute top-50 start-50 translate-middle">
		<div class="row align-items-center">
			<p id="random-date" class="text-center display-1">MM-DD-YYYY</p>
		</div>
		<div class="row align-items-center">
			<p id="answer" class="text-center">Format: MM/DD/YYYY</p>
		</div>
		<div class="row">
			<button id="randomize" type="button" class="btn btn-primary col" onclick="randomize()">Randomize!</button>
			<button id="show-anser" type="button" class="btn btn-secondary col" onclick="showAnswer()">Show Answer</button>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript" src="resources/js/main.js"></script>
</body>
</html>
